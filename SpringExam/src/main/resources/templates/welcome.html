<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .error {
            color: #ff0000;
            font-style: italic;
        }
    </style>
    <title>home page</title>
</head>
<body>
<div>
    <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire.</p>
</div>
<form th:action="@{''}" th:object="${answer}" method="post">
    <div>
        <label>Describe your experience with Green Fox Academy so far</label>
        <textarea rows="3" th:field="*{experience}"></textarea>
        <label class="error" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">input must be 10 or greater</label>
    </div>
    <div>
        <label>On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
        <input type="number" th:field="*{levelOfRecommendation}" min="1" max="100"/>
        <label class="error" th:if="${#fields.hasErrors('levelOfRecommendation')}" th:errors="*{levelOfRecommendation}">input must be 10 or greater</label>
    </div>
    <div>
        <label>Your email address:</label>
        <input type="text" th:field="*{email}"/>
        <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Not a valid e-mail address</label>
    </div>
    <div>
        <input type="submit" value="Submit" />
    </div>
</form>
</body>
</html>
